<div class="card shadow rounded col-6 col-md-4">
    <div class="card-header shadow rounded">
        <!-- <img src="Images\insta.png" style="width: 100%; margin-bottom: -17px;"> -->
        <h3>HMS System</h3>
    </div>

    <div class="card-body">
        <label>User Name</label>
        <input type="text" [(ngModel)]="user.userName" placeholder="Enter User Name" name="userName" class="input" />
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="password" class="input" />
        <div class="alignCenter">
            <button type="button" value="Log in" class="btn btn-success" (click)="getuser(user)">Log In</button>
            <button type="button" value="Log in" class="btn btn-primary" (click)="open()">Sign Up</button>
        </div>

    </div>


    <div class="card-footer">
        <label for="GetApp ">Get the app</label>
        <div>
            <img src="/src/assets/appstore.png " class="image" />
            <img src="/src/assets/msstore.png " class="image" />
            <img src="/src/assets/playstore.png" class="image" />
        </div>
    </div>

</div>
